spring.application.name=mini-cart

spring.main.allow-circular-references=true

# Logging Configuration
#logging.level.org.springframework.web = DEBUG
#logging.level.org.hibernate = DEBUG
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.com.mini-cart.service=INFO
logging.file.name=myapp.log
logging.config=classpath:logback-spring.xml

# Profile Configuration
spring.profiles.active=dev
server.port=7070

# DataSource Configuration
spring.sql.init.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=10086
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# JPA Configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Liquibase Configuration
spring.liquibase.change-log=classpath:/db/changelog/app-changelog.xml
spring.liquibase.default-schema=mydatabase

# Actuator
management.endpoints.web.exposure.include=*
